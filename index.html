<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Daftar Penjualan Buah</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Toko Buah</h1>
        </header>

        <main>
            <form id="fruit-form">
                <label for="fruitName">Nama Buah: </label>
                <input
                    type="text"
                    id="fruitName"
                    name="fruitName"
                    placeholder="Masukan Nama Buah"
                    required>
                <label for="fruitPrice">Harga Buah (Rp): </label>
                <input
                    type="number"
                    id="fruitPrice"
                    name="fruitPrice"
                    placeholder ="15000"
                    required>
                <label for="fruitStock">Stok Buah(kg) : </label>
                <input 
                    type="number"
                    id="fruitStock"
                    name="fruitStock"
                    placeholder="1000"
                    required>
                <button type="button" id="addFruit">Tambah Dalam Daftar</button>
            </form>

            <section id="preview">
                <h2> Daftar Buah Terjual</h2>
                <ul id="fruitList">
                <li>Apel - Rp 15.000 - Stok: 120kg</li>
                <li>Anggur - Rp 20.000 - Stok: 200kg</li>
                <li>Jeruk - Rp 10.000 - Stok: 100kg</li>
                <li>Semangka - Rp 25.000 - Stok: 150kg</li>
                </ul>
            </section>
        </main>
        <footer>
            <p>Daftar Penjualan Yang Di Dapatkan Setiap Bulannya</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
